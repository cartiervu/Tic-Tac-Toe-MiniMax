<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/src/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 id="title">Tic-Tac-Toe</h1>
    <div id="game-mode-container">
        <button class="game-mode-button" id="player-mode-button">Two Players</button>
        <button class="game-mode-button" id="ai-mode-button">Computer</button>
    </div>

    <div id="score-container">
        <div class="player-container" id="player-one-container">
            <div class="player-title" id="player-one-title"></div>
            <div class="player-score" id="player-one-score"></div>
        </div>
        <div class="player-container" id="player-two-container">
            <div class="player-title" id="player-two-title"></div>
            <div class="player-score" id="player-two-score"></div>
        </div>
    </div>
    <div id="game-board-container"></div>
    <button id="restart-button">PLAY AGAIN</button>
    <script src="main.js"></script>
</body>
</html>
